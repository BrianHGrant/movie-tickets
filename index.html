<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Movie Theater</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Buy your ticket</h1>
          <form id="order-ticket">
          <div id="new-ticket-orders">


          <div class="new-ticket-order">
              <div class="form-group">
                <label for="userName">Enter Your Name:</label>
                <input type="text" id="userName">
              </div>
          <div class="form-group">
            <label for="">Select Movie</label>
            <select id="movies">
              <option>The Firey Explosion</option>
              <option>The Longing Embrace</option>
              <option>The Laughable Dolt</option>
              <option>The Historical Hero</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Show Time: </label>
            <form action="">
              <input type="radio" name="show-time" value="3:00PM" checked="checked"> 3:00PM</input>
              <input type="radio" name="show-time" value="9:15PM"> 9:15PM</input>
          </div>
          <div class="form-group">
              <label for="">Age</label>
              <select id="age">
                <option value="child">Under 18</option>
                <option value="adult">18-64</option>
                <option value="senior">65+</option>
              </select>
          </div>
        </div>
        </div>

        </div>
        </div>
        <button type="button" class="btn btn-lg btn-warning" id="addTicketBtn">Add Ticket</button>
        <button type="submit" class="btn btn-lg btn-info">Submit</button>
        </form>

        <div id="output">
          <h1>Thanks for your purchase!</h1>
          <h3>Your total is: $<span id="ticket-total"></span></h3>
          <h3>You selected: </h3>

        </div>

      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>

  </body>
</html>
